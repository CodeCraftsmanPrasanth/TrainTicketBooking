<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1{
          background-color: bisque;
          color: blueviolet;
        }
        #nav-links {
            float: right;}
        .navbar-nav {
            margin-left: auto;}
        #nav-links {
            float: right;}
        .navbar-nav {
            margin-left: auto;}
        .bgac{
          background-color: aqua;
          color: blue;
        }
        .hut{
          background-color: rgb(80, 80, 205);
          color: antiquewhite;
        }
        h3{
          color: rgb(190, 10, 61);
        }
    </style>
</head>
<body>
    <h1 class="container-fluid text-center p-4 border border-3 border-primary backimage">TRAIN TICKET BOOK</h1>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="img/train.png" height="50px" width="60px" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="nav-links">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Show Ticket</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container border border-3 border-dark p-4 bgac">
      <h2 class="text-center">BOOK TICKET</h2><br>
      <form class="p-5">
        Boarding Point: <select id="boarding" >
          <option value="Chennai">Chennai</option>
          <option value="Kerala">Kerala</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Bengaluru">Bengaluru</option>
        </select><br><br>
        Destination Point: <select id="destination">
          <option value="Chennai">Chennai</option>
          <option value="Kerala">Kerala</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Bengaluru">Bengaluru</option>
        </select><br><br>
        Journey Date:  <select id="date"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
        Journey Month: <select id="month"><option value="01">January</option><option value="02">February</option><option value="03">March</option><option value="04">April</option><option value="05">May</option><option value="06">June</option><option value="07">July</option><option value="08">August</option><option value="09">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select>
        Classes: <select id="classes" ><option value="AC First Class (1A)">AC First Class (1A)</option>
        <option value="AC 2 Tier (2A)">AC 2 Tier (2A)</option>
        <option value="First Class (FC)">First Class (FC)</option>
        <option value="AC 3 Tier (3A)">AC 3 Tier (3A)</option>
        <option value="AC 3 Economy (3E)">AC 3 Economy (3E)</option>
        <option value="Sleeper (SL)">Sleeper (SL)</option></select><br><br>
        Passenger Details<br><br>
        <input type="text" id="name" placeholder="Passenger Name"class="me-5">    <input id="age" type="number" placeholder="Age" class="me-5">      <select id="gender"class="me-5"><option>GENDER</option><option>MALE</option><option>FEMALE</option></select>        <select id="preference"class="me-5"><option>No Preference</option><option>Lower</option><option>Middle</option><option>Upper</option><option>Side Lower</option><option>Side Upper</option></select><br><br>
        <input type="text" id="name1" placeholder="Passenger Name"class="me-5">    <input id="age1" type="number" placeholder="Age" class="me-5">     <select id="gender1"class="me-5"><option>GENDER</option><option>MALE</option><option>FEMALE</option></select>         <select id="preference1"class="me-5"><option>No Preference</option><option>Lower</option><option>Middle</option><option>Upper</option><option>Side Lower</option><option>Side Upper</option></select><br><br>
        <input type="text" id="name2" placeholder="Passenger Name"class="me-5">    <input id="age2" type="number" placeholder="Age" class="me-5">     <select id="gender2"class="me-5"><option>GENDER</option><option>MALE</option><option>FEMALE</option></select>         <select id="preference2"class="me-5"><option>No Preference</option><option>Lower</option><option>Middle</option><option>Upper</option><option>Side Lower</option><option>Side Upper</option></select><br><br>
        <button class="p-2 h4 text-center"  type="button" onclick="Book()">BOOK</button>
        <h3 id="ouput" ></h3>
      </form>
      <h3 id="output" class="ps-5"></h3>
      <h3 id="output1" class="ps-5 text-center"></h3>
      
    </div>
    <div class="contrainer footer text-center p-4 m-3 hut">
      <h2>Copyright@2024 Indian railway. All rights reserved.</h2>
    </div>
    </div>
    <script>
      function Book(){
        var boar=document.getElementById('boarding').value
        console.log(boar);
        var dest=document.getElementById('destination').value
        console.log(dest);
        var date=document.getElementById('date').value
        console.log(date);
        var month=document.getElementById('month').value
        console.log(month);
        var classes=document.getElementById('classes').value
        console.log(classes);
        var name=document.getElementById('name').value
        console.log(name); 
        var age=document.getElementById('age').value
        console.log(age);
        var gender=document.getElementById('gender').value
        console.log(gender);
        var prefre=document.getElementById('preference').value
        console.log(prefre);
        var name1=document.getElementById('name1').value
        console.log(name1); 
        var age1=document.getElementById('age1').value
        console.log(age1);
        var gender1=document.getElementById('gender1').value
        console.log(gender1);
        var prefre1=document.getElementById('preference1').value
        console.log(prefre1);
        var name2=document.getElementById('name2').value
        console.log(name2); 
        var age2=document.getElementById('age2').value
        console.log(age2);
        var gender2=document.getElementById('gender2').value
        console.log(gender2);
        var prefre2=document.getElementById('preference2').value
        console.log(prefre2);
        document.getElementById('output').innerHTML="Your Train Ticket is Booked from "+boar+" to "+dest+" at "+date+"-"+month+"-2024"+".Your Reference ID is "+date+month+age+age1+age2;
        document.getElementById('output1').innerHTML="HAPPY JOURNEY";
      }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
